<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        #chart-container {
            height: calc(100% - 50px); /* Adjusted to leave space for buttons */
            width: 100%;
            position: relative;
            top: 0;
            left: 0;
            background: transparent;
        }

        #chart {
            height: 100%;
            width: 100%;
            background: transparent;
        }

        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            font-family: 'Open Sans', sans-serif;
            color: white;
        }

        .stock-info {
            font-size: 14px;
        }

        .stock-price {
            font-size: 24px;
            margin: 4px 0px;
        }

        .stock-change {
            font-size: 14px;
            font-weight: bold;
        }

        #controls-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: transparent;
            margin-top: 10px; /* Move buttons down */
        }

        #buttons-container {
            display: flex;
            flex-direction: row;
            gap: 8px;
            flex: 1;
        }

        #toggle-container {
            display: flex;
            flex-direction: row;
            gap: 8px;
            flex: 1;
            justify-content: flex-end;
        }

        button.range-button, button.toggle-button {
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
            padding: 6px 12px;
            margin: 5px;
            border: 1px solid lightgrey;
            background-color: transparent;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        button.range-button.selected, button.toggle-button.selected {
            background-color: lightgrey;
            color: black;
        }

        button.range-button:hover:not(.selected), button.toggle-button:hover:not(.selected) {
            background-color: darkgrey;
            color: white;
            border: 1px solid white;
        }

        button.range-button:active:not(.selected), button.toggle-button:active:not(.selected) {
            background-color: rgba(6, 203, 248, 0.7);
            color: white;
        }

        @media (max-width: 768px) {
            #chart-container {
                width: 100vw;
                left: 0;
            }
            #controls-container {
                flex-wrap: wrap;
                gap: 8px;
                padding: 10px;
            }
            #buttons-container, #toggle-container {
                width: 100%;
                justify-content: space-between;
            }
            #buttons-container {
                flex: 1;
                justify-content: flex-start;
            }
            #toggle-container {
                flex: 1;
                justify-content: flex-end;
            }
            button {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <div id="chart"></div>
        <div id="legend">
            <div class="stock-info"></div>
            <div class="stock-price"></div>
            <div class="stock-change"></div>
        </div>
    </div>
    <div id="controls-container">
        <div id="buttons-container">
            <button class="range-button selected" id="1D">1D</button>
            <button class="range-button" id="1W">1W</button>
            <button class="range-button" id="1M">1M</button>
            <button class="range-button" id="1Y">1Y</button>
        </div>
        <div id="toggle-container">
            <button id="toggle-price" class="toggle-button selected">$</button>
            <button id="toggle-percentage" class="toggle-button">%</button>
        </div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="chart.js"></script>
</body>
</html>
