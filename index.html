<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div id="chart-container">
        <div id="chart"></div>
        <div id="legend">
            <div class="stock-info">AAPL</div>
            <div class="stock-price odometer">0</div>
            <div class="stock-change">0</div>
        </div>
    </div>
    <div id="controls-container">
        <div id="buttons-container">
            <button class="range-button selected" id="1D">1D</button>
            <button class="range-button" id="1W">1W</button>
            <button class="range-button" id="1M">1M</button>
            <button class="range-button" id="1Y">1Y</button>
        </div>
        <div id="toggle-container">
            <button id="toggle-price" class="toggle-button selected">$</button>
            <button id="toggle-percentage" class="toggle-button">%</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <script src="chart.js"></script>
</body>
</html>
