<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        #chart-container {
            height: calc(100% - 60px);
            width: 100%;
            position: relative;
            top: 0;
            left: 0;
            background: transparent;
        }

        #chart {
            height: 100%;
            width: 100%;
            background: transparent;
        }

        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            font-family: 'Open Sans', sans-serif;
            color: white;
        }

        .stock-info { font-size: 14px; }
        .stock-price { font-size: 24px; margin: 4px 0px; }
        .stock-change { font-size: 14px; font-weight: bold; }

        #controls-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: transparent;
            margin-top: 10px;
        }

        #buttons-container, #toggle-container {
            display: flex;
            flex-direction: row;
            gap: 8px;
            flex: 1;
        }

        button.range-button, button.toggle-button {
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
            padding: 6px 12px;
            margin: 5px;
            border: 1px solid white;
            background-color: transparent;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            outline: none;
        }

        button.range-button.selected, button.toggle-button.selected {
            background-color: white;
            color: black;
        }

        @media (max-width: 768px) {
            #chart-container { width: 100vw; left: 0; }
            #controls-container { flex-wrap: wrap; gap: 8px; padding: 10px; }
            button { padding: 6px 10px; }
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <div id="chart"></div>
        <div id="legend">
            <div class="stock-info"></div>
            <div class="stock-price odometer"></div>
            <div class="stock-change"></div>
        </div>
    </div>
    <div id="controls-container">
        <div id="buttons-container">
            <button class="range-button selected" id="1D">1D</button>
            <button class="range-button" id="1W">1W</button>
            <button class="range-button" id="1M">1M</button>
            <button class="range-button" id="1Y">1Y</button>
        </div>
        <div id="toggle-container">
            <button id="toggle-price" class="toggle-button selected">$</button>
            <button id="toggle-percentage" class="toggle-button">%</button>
        </div>
    </div>

    <!-- Load External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

    <!-- üî• Force a Clean TradingView Load -->
    <script>
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/lightweight-charts@5.0.0/dist/lightweight-charts.standalone.production.js";
        script.onload = () => {
            console.log("‚úÖ TradingView Loaded");

            // Check if TradingView is working
            console.log("TradingView Version:", LightweightCharts.version);
            console.log("Available Functions:", Object.keys(LightweightCharts));

            // Manually create a test chart
            const chartElement = document.getElementById("chart");
            const debugChart = LightweightCharts.createChart(chartElement, {
                width: 600,
                height: 400,
                layout: { textColor: "white", background: { color: "black" } },
            });

            console.log("‚úÖ Chart Created:", debugChart);
            console.log("Chart Methods:", Object.keys(debugChart));

            // Try adding a test series
            try {
                const testSeries = debugChart.addSeries({ type: "Line" });
                testSeries.setData([
                    { time: 1704067200, value: 100 },
                    { time: 1704153600, value: 110 }
                ]);
                console.log("‚úÖ Test Series Added:", testSeries);
            } catch (error) {
                console.error("‚ùå Error Adding Test Series:", error);
            }
        };
        document.head.appendChild(script);
    </script>

    <!-- Load Chart Logic -->
    <script src="chart.js"></script>
</body>
</html>
